<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 800px;
            height: 600px;
            background: linear-gradient(to bottom, #3554D1, #0f2c75);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .icon {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 80px solid rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            margin: 0 0 10px 0;
        }
        p {
            font-size: 24px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="icon"></div>
    <h1>Activity Image</h1>
    <p>Placeholder</p>
</body>
</html>
